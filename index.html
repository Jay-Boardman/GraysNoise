<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>BinDay</title>
    
    <!-- iOS Icon -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/484/484662.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        
        /* Loading Spinner */
        #app-loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- React & ReactDOM (UMD - Universal Module Definition for standalone use) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 h-[100dvh] w-screen overflow-hidden">
    
    <!-- Loading Screen -->
    <div id="app-loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #666; font-size: 14px;">Loading BinDay...</p>
    </div>

    <!-- App Root -->
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        // Safe global access
        const { useState, useEffect, useMemo } = React;

        // --- CONSTANTS ---
        const BinColor = { Blue: 'Blue', Black: 'Black' };
        const MS_PER_WEEK = 7 * 24 * 60 * 60 * 1000;

        // --- ICONS (Inlined for zero dependencies) ---
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Icons = {
            Settings: <Icon><path d="M12.22 2h-.44a2 2 0 0 1-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Icon>,
            Settings2: <Icon><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></Icon>,
            X: <Icon><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>,
            Bell: <Icon><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></Icon>,
            BellRing: <Icon><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/><path d="M4 2C2.8 3.7 2 5.7 2 8"/><path d="M22 8c0-2.3-.8-4.3-2-6"/></Icon>,
            Moon: <Icon><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></Icon>,
            Sun: <Icon><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41-1.41"/><path d="m19.07 4.93-1.41 1.41"/></Icon>,
            Clock: <Icon><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>,
            CalendarPlus: <Icon><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M10 16h4"/><path d="M12 14v4"/></Icon>
        };

        // --- LOGIC ---
        const getBinForDate = (targetDate, settings) => {
            const anchor = new Date(settings.anchorDate);
            anchor.setHours(0, 0, 0, 0);
            const target = new Date(targetDate);
            target.setHours(0, 0, 0, 0);

            const diffTime = target.getTime() - anchor.getTime();
            const diffWeeks = Math.floor(diffTime / MS_PER_WEEK);
            // If diffWeeks is 0 (current week), it is even -> returns anchorBin.
            const isEvenWeek = Math.abs(diffWeeks) % 2 === 0;
            
            return isEvenWeek ? settings.anchorBin : (settings.anchorBin === BinColor.Blue ? BinColor.Black : BinColor.Blue);
        };

        const getUpcomingSchedule = (settings) => {
            const today = new Date();
            const currentDay = today.getDay();
            
            let daysUntilCollection = settings.collectionDayOfWeek - currentDay;
            if (daysUntilCollection < 0) daysUntilCollection += 7; 
            
            const nextCollection = new Date(today);
            nextCollection.setDate(today.getDate() + daysUntilCollection);
            
            const bin = getBinForDate(nextCollection, settings);
            return { date: nextCollection, bin };
        };

        // --- COMPONENTS ---

        const BinVisualizer = ({ color, isToday }) => {
            const isBlue = color === BinColor.Blue;
            const mainColor = isBlue ? '#3b82f6' : '#1f2937';
            const darkColor = isBlue ? '#1d4ed8' : '#111827';
            
            return (
                <div className={`relative transition-all duration-500 transform flex flex-col items-center ${isToday ? 'scale-105' : 'scale-100'}`}>
                    <div className="relative w-40 h-52">
                        <svg viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg" className="w-full h-full drop-shadow-xl">
                            <defs>
                                <linearGradient id={`grad-${color}`} x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" stopColor={darkColor} />
                                    <stop offset="50%" stopColor={mainColor} />
                                    <stop offset="100%" stopColor={darkColor} />
                                </linearGradient>
                            </defs>
                            {/* Wheels */}
                            <circle cx="40" cy="230" r="18" fill="#111" />
                            <circle cx="160" cy="230" r="18" fill="#111" />
                            {/* Body */}
                            <path d="M30 60 L170 60 L165 220 C165 230 155 240 145 240 L55 240 C45 240 35 230 35 220 Z" fill={`url(#grad-${color})`}/>
                            {/* Rim */}
                            <rect x="25" y="60" width="150" height="10" fill={darkColor} rx="2" />
                            <path d="M40 60 L40 40 L160 40 L160 60" fill={darkColor} />
                            {/* Lid */}
                            <path d="M20 40 C20 25 30 15 40 10 L160 10 C170 15 180 25 180 40 L180 60 L20 60 Z" fill={mainColor} stroke={isBlue ? '#60a5fa' : '#374151'} strokeWidth="2"/>
                            {/* Details */}
                            <rect x="50" y="80" width="8" height="140" fill="black" opacity="0.1" rx="4" />
                            <rect x="142" y="80" width="8" height="140" fill="black" opacity="0.1" rx="4" />
                            {/* Logo */}
                            <g transform="translate(100, 140)">
                                {isBlue ? (
                                    <text x="0" y="5" fontSize="70" textAnchor="middle" dominantBaseline="central" fill="white" fillOpacity="0.9" style={{ fontFamily: 'sans-serif', fontWeight: 'bold' }}>â™»</text>
                                ) : (
                                    <g transform="scale(1.5) translate(-12, -12)" fill="none" opacity="0.9">
                                        <path d="M19 11L19 21C19 22.1046 18.1046 23 17 23H7C5.89543 23 5 22.1046 5 21L5 11" stroke="white" strokeWidth="2" />
                                        <path d="M12 23V11" stroke="white" strokeWidth="2" opacity="0.5"/>
                                        <path d="M10 5L14 5L15 8L9 8L10 5Z" fill="white"/>
                                        <path d="M4 8H20" stroke="white" strokeWidth="2" strokeLinecap="round"/>
                                    </g>
                                )}
                            </g>
                        </svg>
                    </div>
                    <div className="mt-4 text-center">
                        <h2 className="text-3xl font-extrabold tracking-tight text-gray-800 dark:text-white transition-colors duration-300">{color} Bin</h2>
                        <p className="text-xs text-gray-500 dark:text-gray-400 font-medium uppercase tracking-wider mt-0.5 transition-colors duration-300">
                            {isBlue ? 'Recycling Week' : 'General Waste'}
                        </p>
                        {isToday && (
                            <span className="mt-2 inline-flex items-center px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700 dark:bg-green-900/40 dark:text-green-400 animate-pulse border border-green-200 dark:border-green-800 shadow-sm">
                                Put out today!
                            </span>
                        )}
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ isOpen, onClose, settings, onSave }) => {
            const [tempSettings, setTempSettings] = useState(settings);
            const [permissionStatus, setPermissionStatus] = useState(
                typeof Notification !== 'undefined' ? Notification.permission : 'denied'
            );

            if (!isOpen) return null;

            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            const requestNotificationPermission = async () => {
                if (typeof Notification === 'undefined') return;
                try {
                    const result = await Notification.requestPermission();
                    setPermissionStatus(result);
                } catch (e) {
                    console.error("Notification permission error", e);
                }
            };

            const addToGoogleCalendar = () => {
                const dayIndex = tempSettings.collectionDayOfWeek;
                const today = new Date();
                const currentDay = today.getDay();
                let daysUntilReminder = (dayIndex - 1) - currentDay;
                if (daysUntilReminder < 0) daysUntilReminder += 7;
                
                const [hours, minutes] = tempSettings.reminderTime.split(':').map(Number);
                const reminderDate = new Date(today);
                reminderDate.setDate(today.getDate() + daysUntilReminder);
                reminderDate.setHours(hours, minutes, 0, 0); 
                
                const formatTime = (date) => date.toISOString().replace(/-|:|\.\d\d\d/g, "");
                const start = formatTime(reminderDate);
                const end = formatTime(new Date(reminderDate.getTime() + 30 * 60 * 1000));
                
                const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent("Put The Bins Out")}&details=${encodeURIComponent("Check BinDay app!")}&location=${encodeURIComponent("Home")}&dates=${start}/${end}&recur=RRULE:FREQ=WEEKLY`;
                window.open(url, '_blank');
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade-in">
                    <div className="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-md shadow-2xl overflow-hidden flex flex-col max-h-[90vh] border dark:border-gray-700 transition-colors">
                        <div className="bg-gray-50 dark:bg-gray-900 px-6 py-4 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center shrink-0 transition-colors">
                            <div className="flex items-center gap-2 text-gray-800 dark:text-white">
                                {Icons.Settings}
                                <h2 className="font-semibold text-lg">Settings</h2>
                            </div>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-200 p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors">
                                {Icons.X}
                            </button>
                        </div>
                        
                        <div className="p-6 space-y-8 overflow-y-auto">
                            {/* Theme */}
                            <div className="space-y-3">
                                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300">Appearance</label>
                                <button
                                    onClick={() => setTempSettings({ ...tempSettings, darkMode: !tempSettings.darkMode })}
                                    className={`w-full flex items-center justify-between p-3 rounded-xl border transition-all ${
                                        tempSettings.darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-200 text-gray-800 hover:bg-gray-50'
                                    }`}
                                >
                                    <div className="flex items-center gap-3">
                                        <span className={tempSettings.darkMode ? "text-blue-400" : "text-orange-500"}>
                                            {tempSettings.darkMode ? Icons.Moon : Icons.Sun}
                                        </span>
                                        <span className="font-medium text-sm">Dark Mode</span>
                                    </div>
                                    <div className={`w-12 h-6 rounded-full p-1 transition-colors duration-200 ${tempSettings.darkMode ? 'bg-blue-600' : 'bg-gray-200'}`}>
                                        <div className={`w-4 h-4 rounded-full bg-white shadow-sm transform transition-transform duration-200 ${tempSettings.darkMode ? 'translate-x-6' : 'translate-x-0'}`}></div>
                                    </div>
                                </button>
                            </div>

                            {/* Collection Day */}
                            <div className="space-y-3">
                                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300">Collection Day</label>
                                <div className="grid grid-cols-2 gap-2">
                                    {daysOfWeek.map((day, idx) => (
                                        <button
                                            key={day}
                                            onClick={() => setTempSettings({ ...tempSettings, collectionDayOfWeek: idx })}
                                            className={`px-3 py-2 text-sm rounded-lg border transition-all ${
                                                tempSettings.collectionDayOfWeek === idx
                                                    ? 'bg-blue-50 dark:bg-blue-900/30 border-blue-200 dark:border-blue-700 text-blue-700 dark:text-blue-300 ring-1 ring-blue-500 dark:ring-blue-500'
                                                    : 'bg-white dark:bg-gray-700 border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600'
                                            }`}
                                        >
                                            {day}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Calibration */}
                            <div className="space-y-3">
                                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300">Which bin is it <strong>this week</strong>?</label>
                                <div className="grid grid-cols-2 gap-4">
                                    <button
                                        onClick={() => setTempSettings({ ...tempSettings, anchorBin: BinColor.Blue, anchorDate: new Date().toISOString() })}
                                        className={`flex flex-col items-center p-4 rounded-xl border-2 transition-all ${
                                            tempSettings.anchorBin === BinColor.Blue ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20' : 'border-gray-200 dark:border-gray-600 dark:bg-gray-700 hover:border-blue-200'
                                        }`}
                                    >
                                        <div className="w-8 h-8 bg-blue-500 rounded-full mb-2 border border-blue-400"></div>
                                        <span className="font-medium text-blue-900 dark:text-blue-100">Blue Bin</span>
                                    </button>
                                    <button
                                        onClick={() => setTempSettings({ ...tempSettings, anchorBin: BinColor.Black, anchorDate: new Date().toISOString() })}
                                        className={`flex flex-col items-center p-4 rounded-xl border-2 transition-all ${
                                            tempSettings.anchorBin === BinColor.Black ? 'border-gray-800 dark:border-gray-400 bg-gray-100 dark:bg-gray-700' : 'border-gray-200 dark:border-gray-600 dark:bg-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        <div className="w-8 h-8 bg-gray-800 rounded-full mb-2 border border-gray-600"></div>
                                        <span className="font-medium text-gray-900 dark:text-gray-100">Black Bin</span>
                                    </button>
                                </div>
                            </div>

                            {/* Reminders */}
                            <div className="space-y-4 pt-4 border-t border-gray-100 dark:border-gray-700">
                                <h3 className="font-medium text-gray-800 dark:text-gray-200 flex items-center gap-2">
                                    {Icons.Bell} Reminders
                                </h3>
                                <div className="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-xl border border-blue-100 dark:border-blue-800 space-y-4">
                                    <div className="flex items-start justify-between gap-4">
                                        <div>
                                            <p className="text-sm font-medium text-blue-900 dark:text-blue-100">Browser Notifications</p>
                                            <p className="text-xs text-blue-700 dark:text-blue-300 mt-1">Get an alert on this device the day before collection.</p>
                                        </div>
                                        {permissionStatus === 'granted' ? (
                                            <span className="text-xs font-bold text-green-600 dark:text-green-400 bg-green-100 dark:bg-green-900/30 px-2 py-1 rounded">Active</span>
                                        ) : (
                                            <button onClick={requestNotificationPermission} className="text-xs bg-blue-600 text-white px-3 py-1.5 rounded-lg hover:bg-blue-700">Enable</button>
                                        )}
                                    </div>
                                    <div className="space-y-2 pt-2 border-t border-blue-200 dark:border-blue-800">
                                        <label className="flex items-center gap-2 text-sm font-medium text-blue-900 dark:text-blue-200">
                                            {Icons.Clock} Reminder Time
                                        </label>
                                        <input 
                                            type="time" 
                                            value={tempSettings.reminderTime}
                                            onChange={(e) => setTempSettings({...tempSettings, reminderTime: e.target.value})}
                                            className="block w-full rounded-lg border-blue-200 dark:border-blue-700 shadow-sm sm:text-sm p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                                        />
                                    </div>
                                </div>
                                <button 
                                    onClick={addToGoogleCalendar}
                                    className="w-full flex items-center justify-center gap-2 p-3 rounded-xl border border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 transition-colors text-sm font-medium"
                                >
                                    {Icons.CalendarPlus} Add Recurring Calendar Alarm
                                </button>
                            </div>
                        </div>

                        <div className="bg-gray-50 dark:bg-gray-900 px-6 py-4 flex justify-end gap-3 sticky bottom-0 border-t border-gray-100 dark:border-gray-700 shrink-0 transition-colors safe-pb">
                            <button onClick={onClose} className="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">Cancel</button>
                            <button onClick={() => onSave(tempSettings)} className="px-6 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-sm transition-colors">Save Schedule</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [settings, setSettings] = useState(() => {
                try {
                    const saved = localStorage.getItem('binSettings');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (!parsed.reminderTime) parsed.reminderTime = "18:00";
                        if (parsed.darkMode === undefined) parsed.darkMode = false;
                        if (parsed.anchorDate && !isNaN(new Date(parsed.anchorDate).getTime())) return parsed;
                    }
                } catch (e) { console.warn("LS read fail", e); }
                
                return {
                    anchorDate: new Date().toISOString(),
                    anchorBin: BinColor.Blue,
                    collectionDayOfWeek: 5,
                    reminderTime: "18:00",
                    darkMode: false
                };
            });

            const [isSettingsOpen, setIsSettingsOpen] = useState(false);

            useEffect(() => {
                // Remove loading screen on mount
                const loader = document.getElementById('app-loading');
                if (loader) loader.style.display = 'none';

                try {
                    localStorage.setItem('binSettings', JSON.stringify(settings));
                } catch(e) {}
                
                if (settings.darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [settings]);

            const nextBinData = useMemo(() => getUpcomingSchedule(settings), [settings]);
            
            const today = new Date();
            const isCollectionDay = today.getDay() === settings.collectionDayOfWeek;

            return (
                <div className="h-full flex flex-col bg-gray-50 dark:bg-gray-900 transition-colors duration-300 overflow-hidden relative">
                    <SettingsModal 
                        isOpen={isSettingsOpen} 
                        onClose={() => setIsSettingsOpen(false)}
                        settings={settings}
                        onSave={(newSettings) => {
                            setSettings(newSettings);
                            setIsSettingsOpen(false);
                        }}
                    />

                    <header className="flex-none bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 z-30 transition-colors duration-300 safe-pt">
                        <div className="max-w-md mx-auto px-4 h-14 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="w-7 h-7 bg-gradient-to-br from-blue-500 to-teal-400 rounded-lg flex items-center justify-center text-white font-bold shadow-sm text-sm">B</div>
                                <h1 className="text-lg font-bold text-gray-800 dark:text-white tracking-tight">BinDay</h1>
                            </div>
                            <button 
                                onClick={() => setIsSettingsOpen(true)}
                                className="flex items-center gap-2 p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors"
                            >
                                {Icons.Settings2}
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col items-center justify-center max-w-md mx-auto w-full px-4 gap-8">
                        <div className="flex flex-col items-center w-full">
                            <div className="text-center mb-6">
                                <h2 className={`text-sm font-bold uppercase tracking-widest flex items-center justify-center gap-2 mb-2 ${isCollectionDay ? 'text-red-500 animate-pulse' : 'text-gray-400 dark:text-gray-500'}`}>
                                    {isCollectionDay && <span className="mr-1">{Icons.BellRing}</span>}
                                    {isCollectionDay ? 'Collection Day!' : 'Next Collection'}
                                </h2>
                                <div className="flex flex-col items-center">
                                    <span className="text-4xl font-extrabold text-gray-900 dark:text-white tracking-tight leading-tight transition-colors duration-300">
                                        {nextBinData.date.toLocaleDateString('en-US', { weekday: 'long' })}
                                    </span>
                                    <span className="text-lg text-gray-500 dark:text-gray-400 font-medium transition-colors duration-300">
                                        {nextBinData.date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}
                                    </span>
                                </div>
                            </div>
                            
                            <div className="transform scale-110 sm:scale-125 origin-center p-4">
                                <BinVisualizer color={nextBinData.bin} isToday={isCollectionDay} />
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
